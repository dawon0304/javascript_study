<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Function</h1>
  <h2>Basic</h2>
  <ul>
    <script>
      function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
    </script>
  </ul>
  <h2>Parameter & Argument</h2>
      <!-- 함수는 입력과 출력으로 이루어져 있고, 
      입력에 해당하는것이 Parameter = 매개변수
                        Argument = 인자
      출력에 해당하는것은 Return  -->
  <script>
    function onePlusOne(){
      document.write(1+1+'<br>');
    }
    onePlusOne();
    function sum(left,right){  //left, right 를 매개하는 변수라고 하고, Parameter라 한다. 인자의 값을 받아서 함수안으로 매개해주는 변수를 매개변수라고 하는것. 
      document.write(left+right+'<br>');
    }
    sum(2,3);  //함수로 전달하는 2,3의 값을 인자 즉, argument라고 한다.
    sum(3,4); //7
  </script>
  <h2>Return</h2>
  <script>
    function sum2(left, right){
      return left+right;
    }
    document.write('<div style="color:red">'+sum2(2,3)+'</div>');
    document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
    </script>
</body>
</html>
